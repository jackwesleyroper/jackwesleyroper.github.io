[book]
title = "DevOps dictionary"
authors = ["Jack Roper"]
description = "The example book covers examples."
language = "en"
multilingual = false
src = "src"

[output.html]
theme = "my-theme"
default-theme = "coal"
preferred-dark-theme = "navy"
curly-quotes = true
mathjax-support = false
copy-fonts = true
# additional-css = ["custom.css", "custom2.css"]
# additional-js = ["custom.js"]
no-section-label = false
git-repository-url = "https://github.com/jackwesleyroper/jackwesleyroper.github.io"
git-repository-icon = "fa-github"
edit-url-template = "https://github.com/jackwesleyroper/jackwesleyroper.github.io"
site-url = "/"
cname = "myproject.rs"
# input-404 = "not-found.md"

[output.html.print]
enable = true

[output.html.fold]
enable = false
level = 0

[output.html.playground]
editable = false
copy-js = true
line-numbers = false

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3
copy-js = true

[output.html.redirect]
"/appendices/bibliography.html" = "https://rustc-dev-guide.rust-lang.org/appendix/bibliography.html"
"/other-installation-methods.html" = "../infra/other-installation-methods.html"
